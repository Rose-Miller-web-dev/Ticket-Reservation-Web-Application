<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <style></style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top navigation_ navbar-white">
      <div class="container">
        <img routerLink="/" src="./../../assets/logo.png" alt="" class="logo" />
        <div class="navbar-right-side">
          <img
            class="icon user-icon"
            src="./../../assets/icons/profile-user.png"
            alt="image"
          />
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-label="Expand Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="collapse navbar-collapse p-sm-5"
          id="nav"
          clickOutside
          (clickOutside)="clickOutside()"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a routerLink="/" class="nav-link navigation_item">Home</a>
            </li>

            <li class="nav-item">
              <a routerLink="/find_events" class="nav-link navigation_item"
                >Events</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link navigation_item">FAQs</a>
            </li>

            <li class="nav-item">
              <a routerLink="/contact_us" class="nav-link navigation_item"
                >Contact Us</a
              >
            </li>

            <div class="navbar-buttons">
              <button class="btn signup">Sign Up</button>
              <button
                class="btn btn-outline login"
                data-bs-toggle="modal"
                data-bs-target="#login"
              >
                Login
              </button>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-block">
            <img src="./../../assets/mere_logo.png" alt="" />
            <h1 class="modal-title">Welcome Back</h1>
          </div>
          <div class="modal-body p-4">
            <button class="btn btn-outline-dark w-100 google-login-btn">
              <img
                class="google_logo"
                src="./../../assets/google_logo.png"
                alt=""
              />
              Login With Google
            </button>
            <p class="or_modal">OR</p>

            <form class="form-control" action="">
              <input class="form-control" type="email" placeholder="Email" />
              <input
                class="form-control"
                type="password"
                placeholder="Password"
              />
              <button class="btn modal-login w-100" type="submit">Login</button>
            </form>
          </div>
          <div class="modal-footer d-block p-4">
            <p>Don't you have an account? <a href="">Sign Up</a></p>
            <a href="">Forgot Your Password?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<router-outlet></router-outlet>
